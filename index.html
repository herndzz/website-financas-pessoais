<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças Pessoais</title>
  
  <link rel="stylesheet" href="main.css">
  
  <script src="main.js" defer></script>
</head>

<body>
  <div class="balance">
    <p>Total: R$</p>
    <h2 id="total"></h2>
  </div>
  <div class="form-registration">
    <div>
      <label for="operation-type">Tipo de Operação:</label>
      <select name="operation-type" id="operation-type" onchange="console.log(this.value)">
        <option value="entry">Entrada</option>
        <option value="exit">Saída</option>
      </select>
    </div>
    <div>
      <label for="name-registration">Nome do Registro:</label>
      <input type="text" name="name-registration" id="name-registration" maxlength="30">
    </div>
    <div>
      <label for="value-registration">Valor(R$):</label>
      <input type="number" name="value-registration" id="value-registration">
    </div>
    <div>
      <label for="description">Descrição:</label>
      <textarea name="description" id="description" placeholder="Faça sua descrição aqui!"></textarea>
    </div>
    <button id="btn-form">Ok</button>
  </div>
  <div id="last-registrations">
    <div id="entry-registration">
      <h2>Entradas</h2>
    </div>
    <div id="exit-registration">
      <h2>Saídas</h2>
    </div>
  </div>
</body>
</html>
