<body>

    <a href="#"><h1>Dashboard</h1></a>

  </header>
  <div class="balance">
    <p>Total: R$</p>
    <h2 id="total"></h2>
  </div>
  <main>
    <section>
      <form class="form-finance-registry" action="#">
        <h4>Tipo de Operação:</h4>
        <!-- Caixas de seleção(Entrada, Saída) -->
        <input type="radio" name="operation-type" value="entry" id="radio-entry" checked>
        <label for="radio-entry">Entrada</label>
        <input type="radio" name="operation-type" value="exit" id="radio-exit">
        <label for="radio-exit">Saída</label>
        <!-- Input nome -->
        <div class="form-content">
          <label for="name-finance-registry">Nome:</label>
          <input type="text" name="name-finance-registry" id="name-finance-registry">
        </div>
        <!-- Input valor -->
        <div class="form-content">
          <label for="value-finance-registry">Valor:</label>
          <input oninput="this.value = this.value.replace(/[^0-9+.]/g, '')" type="text" name="value-finance-registry"
            id="value-finance-registry">
        </div>
        <!-- Input description -->
        <div class="form-content">
          <label for="description-finance-registry">Descrição:</label>
          <textarea name="description-finance-registry"
            id="description-finance-registry" placeholder="[Insira a descrição aqui]"></textarea>
        </div>
        <!-- Input data -->
        <div class="form-content">
          <label for="date-finance-registry">Data:</label>
          <input type="date" name="date-finance-registry" id="date-finance-registry">
        </div>
        <!-- Input tags -->
        <div class="form-content">
          <label for="tags-finance-registry">Tags:</label>
          <input type="text" name="tags-finance-registry" id="tags-finance-registry">
        </div>
        <button id="btn-finance-registry">Adicionar</button>
      </form>
    </section>
    <section>
      <h2>Histórico</h2>
      <div id="last-finance-registry"></div>
    </section>
  </main>
