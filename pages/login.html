<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
</head>
<body>
    <section>
        <form action="#" class="login-form">
          <h2>Entrar</h2>
          <label for="login-email">Email: </label>
          <input placeholder="exemplo@gmail" type="email" name="login-email" id="login-email">
          <label for="login-password">Senha: </label>
          <input type="email" name="login-password" id="login-password">
          <!-- Prove que você não tem a inteligência um coala -->
          <span></span>
          <label for="capitcha-verification">Verificação CAPITCHA: </label>
          <input type="text" name="capitcha-verification" id="capitcha-verification">
          <button id="login-btn">Entrar</button>
        </form>
    </section>
    
</body>
</html>
