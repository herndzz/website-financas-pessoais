<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Finanças Pessoais</title>

  <link rel="stylesheet" href="../css/main.css"> <!-- Busca os estilos da página no caminho fornecido-->
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header>
    <a href="../index.html">
      <h1>Finanças Pessoais</h1>
    </a>
    <nav>
      <ul>
        <li><a href="./login.html" rel="noopener noreferrer">Entrar</a></li>
        <li><a href="./register.html" rel="noopener noreferrer">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <form action="../index.html" class="login-form">
      <h2>Entrar</h2>
      <label for="login-email">Email: </label>
      <input placeholder="exemplo@gmail" type="email" name="login-email" id="login-email">
      
      <label for="login-password">Senha: </label>
      <input type="password" name="login-password" id="login-password">

      <!-- Prove que você não tem a inteligência um coala -->
      <label for="capitcha-verification">Verificação CAPITCHA: </label>
      <input type="text" name="capitcha-verification" id="capitcha-verification">
      <button id="login-btn">Entrar</button>
    </form>
  </section>
</body>
</html>
