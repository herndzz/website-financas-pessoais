<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se | Finanças Pessoais</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <a href="../index.html">
      <h1>Finanças Pessoais</h1>
    </a>
    <nav>
      <ul>
        <li><a href="../pages/login.html" rel="noopener noreferrer">Entrar</a></li>
        <li><a href="../pages/register.html" rel="noopener noreferrer">Cadastrar</a></li>
        <li class="header_toggle">
          <i id="toggleTheme" class="bi bi-sun"></i>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <form action="#" class="login-form">
      <h2>Cadastrar</h2>

      <label for="register-email">Email de cadastro:</label>
      <input placeholder="exemplo@gmail.com" type="email" name="register-email" id="register-email" required>

      <label for="register-password">Criar senha:</label>
      <div class="senha-container">
        <input placeholder="Criar senha" type="password" name="register-password" id="register-password" required>
        <button type="button" id="togglePassword" class="eye-icon">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <label for="confirm-password">Confirmar senha:</label>
      <div class="senha-container">
        <input placeholder="Repita a senha" type="password" name="confirm-password" id="confirm-password" required>
        <button type="button" id="toggleConfirmPassword" class="eye-icon">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <label for="capitcha-verification">Verificação CAPITCHA: </label>
      <input placeholder="Verificar CAPITCHA" type="text" name="capitcha-verification" id="capitcha-verification">
      <button id="login-btn">Entrar</button>
    </form>
    </form>
  </section>

  <script src="../js/scipt.js"></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
